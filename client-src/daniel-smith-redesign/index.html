<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive redesign of Daniel Smith's watercolor website for Brown University CSCI 1300's responsive redesign assignment">

    <title>Responsive Redesign</title>
    <link rel="icon" href="../favicon.ico"/>
    <link rel="stylesheet" href="../assets/wulkan-font/wulkan-import.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <script>
        if (/Mobi|Android/i.test(navigator.userAgent)) {
          let meta = document.createElement('meta');
          meta.name = "viewport";
          meta.content = "width=device-width, initial-scale=0.85, maximum-scale=0.85, minimum-scale=0.85, user-scalable=no";
          document.head.appendChild(meta);
        }
    </script>

    <style>
        body {
            font-family: "Lora", serif;
            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
    </style>
    <script src="./index.ts" type="module"></script>
</head>
<body>
    <responsive-redesign></responsive-redesign>
</body>
</html>
